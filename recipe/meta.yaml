        - ros-noetic-std-msgs
      run:
        - python {{ python }}
        - ros-noetic-geometry-msgs
        - ros-noetic-message-runtime
        - ros-noetic-rosbag-migration-rule
        - ros-noetic-std-msgs
    script: bld_catkin.bat
  - name: ros-noetic-visualization-msgs
