        - pcl
        - python {{ python }}
        - ros-noetic-catkin
        - ros-noetic-cmake-modules
        - ros-noetic-dynamic-reconfigure
        - ros-noetic-geometry-msgs
        - ros-noetic-message-filters
        - ros-noetic-nodelet
        - ros-noetic-nodelet-topic-tools
        - ros-noetic-pcl-conversions
        - ros-noetic-pcl-msgs
        - ros-noetic-pluginlib
        - ros-noetic-rosbag
        - ros-noetic-rosconsole
        - ros-noetic-roscpp
        - ros-noetic-roslib
        - ros-noetic-rostest
        - ros-noetic-sensor-msgs
        - ros-noetic-std-msgs
        - ros-noetic-tf
        - ros-noetic-tf2
        - ros-noetic-tf2-eigen
        - ros-noetic-tf2-ros
      run:
        - eigen
        - pcl
        - python {{ python }}
        - ros-noetic-dynamic-reconfigure
        - ros-noetic-geometry-msgs
        - ros-noetic-message-filters
        - ros-noetic-nodelet
        - ros-noetic-nodelet-topic-tools
        - ros-noetic-pcl-conversions
        - ros-noetic-pcl-msgs
        - ros-noetic-pluginlib
        - ros-noetic-rosbag
        - ros-noetic-roscpp
        - ros-noetic-sensor-msgs
        - ros-noetic-std-msgs
        - ros-noetic-tf
